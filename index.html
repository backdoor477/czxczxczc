<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realising.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: #000;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: rgba(32, 34, 37, 0.8);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .name {
            font-size: 1em;
            margin: 10px 0;
            color: #fff;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.5em;
            margin: 10px 0;
        }

        .social-icon {
            width: 24px;
            height: 18px;
            margin-top: 15px;
            opacity: 0.7;
            cursor: pointer;
            transition: opacity 0.3s ease;
            object-fit: contain;
        }

        .social-icon:hover {
            opacity: 1;
        }

        .telegram {
            filter: brightness(0) invert(1);
        }

        .social-link {
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card">
            <a href="rio.html" style="text-decoration: none; color: inherit;">
                <img src="riopfp.png" alt="Rio" class="profile-pic">
                <div class="name">rio</div>
                <div class="tag">owner</div>
            </a>
            <div class="social-icons">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" 
                    alt="Discord" 
                    class="social-icon" 
                    onclick="copyDiscordTag('@foreverist')">
                <a href="https://t.me/revvs" target="_blank" class="social-link">
                    <img src="telegram.svg" alt="Telegram" class="social-icon telegram">
                </a>
            </div>
        </div>

        <div class="card">
            <a href="surf.html" style="text-decoration: none; color: inherit;">
                <img src="surf.png" alt="Surf" class="profile-pic">
                <div class="name">surf</div>
                <div class="tag">dev</div>
            </a>
            <div class="social-icons">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" 
                    alt="Discord" 
                    class="social-icon" 
                    onclick="copyDiscordTag('@selfending')">
                <a href="https://t.me/swatzone" target="_blank" class="social-link">
                    <img src="telegram.svg" alt="Telegram" class="social-icon telegram">
                </a>
            </div>
        </div>

        <div class="card">
            <a href="flood.html" style="text-decoration: none; color: inherit;">
                <img src="flood.png" alt="Flood" class="profile-pic">
                <div class="name">flood</div>
                <div class="tag">owner</div>
            </a>
            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" 
                alt="Discord" 
                class="social-icon" 
                onclick="copyDiscordTag('@foolness')">
        </div>
    </div>

    <script>
        function copyDiscordTag(tag) {
            navigator.clipboard.writeText(tag).then(() => {
                window.open('discord://app', '_blank');
            });
        }
    </script>
</body>
</html>
