<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gone</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('gone.mp4') center/cover no-repeat fixed;
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Rain effect */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .rain span {
            position: absolute;
            width: 1px;
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            animation: rain linear infinite;
        }
        
        @keyframes rain {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .content {
            text-align: center;
            z-index: 1;
        }

        .profile {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            min-width: 300px;
        }

        .profile-pic {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
            letter-spacing: 1px;
        }

        .tag {
            font-size: 0.6em;
            margin-top: 5px;
            color: #ff0000;
            letter-spacing: 1px;
            min-height: 1.2em;
        }

        .status {
            font-size: 0.6em;
            margin-top: 5px;
            color: #87CEEB;
            letter-spacing: 1px;
            min-height: 1.2em;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.7),
                         0 0 20px rgba(135, 206, 235, 0.5),
                         0 0 30px rgba(135, 206, 235, 0.3);
        }

        #status-container {
            min-height: 2.4em;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-message {
            opacity: 0;
            position: absolute;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            animation: fadeInOut 6s infinite;
        }

        .status-message:nth-child(2) {
            animation-delay: 2s;
        }

        .status-message:nth-child(3) {
            animation-delay: 4s;
        }

        @keyframes fadeInOut {
            0%, 28% { opacity: 0; }
            33%, 61% { opacity: 1; }
            66%, 100% { opacity: 0; }
        }

        .domain-button {
            display: inline-flex;
            align-items: center;
            background: none;
        }

        .domain-button img {
            width: 24px;
            height: 18px;
            opacity: 0.7;
            cursor: pointer;
            transition: opacity 0.3s ease;
            object-fit: contain;
        }

        .domain-button:hover img {
            opacity: 1;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            justify-content: center;
        }

        .social-icon {
            width: 24px;
            height: 18px;
            opacity: 0.7;
            cursor: pointer;
            transition: opacity 0.3s ease;
            object-fit: contain;
        }

        .social-icon.telegram {
            filter: brightness(0) invert(1);
        }

        .social-link {
            text-decoration: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 0.5em;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="gone.mp4" type="video/mp4">
    </video>

    <audio id="background-audio" autoplay loop>
        <source src="gone.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Try to play audio as soon as possible
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-audio');
            
            const startAudio = () => {
                audio.play();
                audio.volume = 1;
                audio.muted = false;
            };

            // Try multiple times with different triggers
            startAudio();
            setTimeout(startAudio, 100);
            setTimeout(startAudio, 500);
            setTimeout(startAudio, 1000);
            setTimeout(startAudio, 2000);

            // Also try on any interaction
            const events = ['click', 'touchstart', 'keydown', 'scroll', 'mousemove'];
            events.forEach(event => {
                document.addEventListener(event, startAudio, { once: true });
            });

            // Keep trying periodically
            setInterval(startAudio, 1000);
        });
    </script>

    <div class="rain" id="rain"></div>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="content">
        <div class="profile">
            <img src="gone.png" alt="Gone" class="profile-pic">
            <div class="name-container">
                <h1>gone</h1>
            </div>
            <div id="status-container">
                <div class="status status-message">i love lina</div>
                <div class="status status-message">fuck all the niggers</div>
                <div class="status status-message">mr rat your mother</div>
            </div>
            <div class="social-icons">
                <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" 
                    alt="Discord" 
                    class="social-icon" 
                    onclick="copyDiscordTag('@zonedoffajoint')">
                <a href="https://t.me/infiltraion" target="_blank" class="social-link">
                    <img src="telegram.svg" alt="Telegram" class="social-icon telegram">
                </a>
                <a href="https://memesense.xyz" target="_blank" class="domain-button">
                    <img src="gonedomain.png" alt="domain">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create rain drops
        const rainContainer = document.getElementById('rain');
        const drops = 100;

        for (let i = 0; i < drops; i++) {
            const drop = document.createElement('span');
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(drop);
        }

        function copyDiscordTag(tag) {
            navigator.clipboard.writeText(tag).then(() => {
                window.open('discord://app', '_blank');
            });
        }
    </script>
</body>
</html>
